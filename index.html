        <img id="logo" class="centered" src="logofade.png" alt="DJ PAPE & RUIG Logo">
  
      
  <script>
    var img = document.getElementById("logo");
    var opa = 1;
    int = setInterval(opacity, 10);
    
    function opacity() {
        if (opa <= 1 && opa >=0) {
        img.style.opacity = opa;
        opa -= 0.01;
        }
        else {
            clearInterval(int);
            window.location.href = 'home.html';
        }
    }
