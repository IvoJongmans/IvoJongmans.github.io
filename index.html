<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>LogoFade</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <div id="imgcontainer">
        <div id="img">
        <img id="logo" src="logo.png" alt="#">
        </div>
    </div>
      
  <script>
    var img = document.getElementById("logo");
    var opa = 1;
    int = setInterval(opacity, 10);
    
    function opacity() {
        if (opa <= 1 && opa >=0) {
        img.style.opacity = opa;
        opa -= 0.01;
        }
        else {
            clearInterval(int);
            window.location.href = 'home.html';
        }
    }
      
  </script>

  </body>

</html>
